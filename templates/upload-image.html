
{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload an image</h1>
      <hr>

      <form action="/upload-image" method="POST" enctype="multipart/form-data">
        Name of university:<br/>
        {% for dirname in dirnames %}
        <input type="radio" name="university" value="{{dirname}}">{{dirname}}<br>
        {% endfor %}
        <input type="radio" name="university" value="">Other <input type="text" name="other-university">
        
        <div class="form-group">
          <label>Select image</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image">Select image...</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

      <form action="/check-complete" method="POST" enctype="multipart/form-data">
        Check if university complete form:<br/>
        {% for dirname in dirnames %}
        <input type="radio" name="university" value="{{dirname}}">{{dirname}}<br>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
